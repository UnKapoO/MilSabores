<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="css/estilos.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-milsabores fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" alt="Logo" style="width:50px;" class="rounded-pill">
            </a>
            <span class="navbar-text">Mil Sabores</span>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item" href="#">
                        <a class="nav-link">Link 2</a>
                    </li>
                </ul>

            </div>
        </div>

    </nav>


    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-6">
                <div class="shadow rounded p-4" style="background-color: white;">
                    <h1 class="text-center">Registro de Usuario</h1>

                    <form>


                        <div class="mb-3 mt-3">
                            <label for="nombrecompleto" class="form-label">Nombre completo</label>
                            <input type="text" onblur="validarNombre()" class="form-control" id="nombrecompleto"
                                name="nombrecompleto" aria-describedby="nomHelp" placeholder="Wacoldo Soto" required>
                            <small id="nomHelp" class="form-text text-danger d-none"></small>
                        </div>


                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" onblur="validarCorreo()" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="ejemplo@gmail.com" required>
                            <small id="emailHelp" class="form-text text-danger d-none"></small>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                aria-describedby="passHelp" placeholder="Contraseña segura" 
                                onblur="validarPassword()" required>
                            <small id="passHelp" class="form-text text-danger d-none"></small>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="repass" class="form-label">Reingrese contraseña</label>
                            <input type="password" class="form-control" id="repass" name="repass"
                                aria-describedby="repassHelp" placeholder="Reingrese contraseña"
                                onblur="validarPassword()" required>
                            <small id="repassHelp" class="form-text text-danger d-none"></small>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="cupon" class="form-label">Código de descuento</label>
                            <input type="text" class="form-control" id="cupon" placeholder="Ingrese código descuento"
                                name="cupon">
                        </div>

                        <div class="mt-2">
                            <input type="submit" value="Registrar" class="btn btn-danger btn-lg">
                        </div>


                    </form>
                </div>
            </div>

            <script src="js/funciones.js"></script>

</body>

</html>
