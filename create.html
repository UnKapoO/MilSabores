    <link href="css/estilos.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-milsabores navbar-light">

        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Soporte</a>
                </li>
            </ul>

            <a class="navbar-brand d-flex mx-auto" href="#">
                <img src="img/logo.jpg" alt="Logo" class="d-inline-block align-text-top logo">
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="carrito.html">Carrito</a>
                </li>
            </ul>
        </div>
    </nav>


    <nav class="navbar navbar-expand-sm navbar-light navbar-menu">
        <div class="container-fluid justify-content-center">

            <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Locales</a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-6">
                <div class="shadow rounded p-4 bg-light">

                    <form>
                        <fieldset>
                            <legend>Información Producto</legend>
                            <div class="mb-3">
                                <label for="id-producto" class="form-label">ID</label>
                                <input type="text" class="form-control" id="id-producto" placeholder="Ej: 001">
                            </div>

                            <div class="mb-3">
                                <label for="nombre-producto" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre-producto"
                                    placeholder="Ej: Torta cuadrada">
                            </div>

                            <div class="mb-3">
                                <label for="categoria-producto" class="form-label">Categoría</label>
                                <input type="text" class="form-control" id="categoria-producto"
                                    placeholder="Ej: Tortas">
                            </div>

                            <div class="mb-3">
                                <label for="descrip-producto" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descrip-producto" rows="2"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="histo-producto" class="form-label">Historia</label>
                                <textarea class="form-control" id="histo-producto" rows="2"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="img-producto" class="form-label">Imagen</label>
                                <input class="form-control" id="img-producto" type="file" accept="image/*">
                            </div>
                        </fieldset>




                        <fieldset>
                            <legend>Stock y precio</legend>

                            <div class="mb-3">
                                <label for="stock-producto" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock-producto" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label for="precio-producto" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio-producto" placeholder="">
                            </div>

                            <div class="mb-3">
                                <label for="desc-producto" class="form-label">Descuento</label>
                                <input type="number" class="form-control" id="desc-producto" placeholder="">
                            </div>



                        </fieldset>



                        <button type="submit" class="btn button-submit">Guardar</button>

                    </form>

                </div>
            </div>

        </div>

    </div>

</body>
