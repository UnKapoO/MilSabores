                        <div class="mb-3 mt-3">
                            <label for="rut" class="form-label">Username</label>

                        </div>

                        </div>

                            <label for="repass" class="form-label">Reingrese contraseña</label>
                            <input type="password" class="form-control" id="repass" placeholder="Reingrese contraseña"
                                name="repass" required>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="cupon" class="form-label">Código de descuento</label>
