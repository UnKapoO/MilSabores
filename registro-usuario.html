<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/catalogo.css">

    <!---<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Nuevo header de dos niveles inspirado en la imagen de referencia -->
    <header class="header-doble">
        <!-- Header superior con información de contacto, logo y carrito -->
        <div class="header-superior">
            <div class="container">
                <div class="header-superior-content">
                    <div class="contacto-info">
                        <i class="fa-solid fa-phone"></i>
                        <span>Soporte al cliente</span>
                        <span class="telefono">+56 9 99999999</span>
                    </div>

                    <div class="logo-principal">
                        <img src="img/logo.jpg" alt="logo">
                        <span class="pacifico-regular">Mil Sabores</span>
                    </div>

                    <div class="usuario-carrito">
                        <button class="btn-usuario">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <button class="btn-carrito">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="carrito-texto">Carrito</span>
                            <span class="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header inferior con navegación y búsqueda -->
        <div class="header-inferior">
            <div class="container">
                <div class="header-inferior-content">
                    <nav class="navegacion-principal">
                        <ul>
                            <li><a href="index.html">INICIO</a></li>
                            <li><a href="catalogo.html" class="active">CATÁLOGO</a></li>
                            <li><a href="#">TORTAS ESPECIALES</a></li>
                            <li><a href="#">SIN AZÚCAR</a></li>
                            <li><a href="#">VEGANO</a></li>
                            <li><a href="#">BLOG</a></li>
                        </ul>
                    </nav>

                    <div class="busqueda-header">
                        <input type="text" placeholder="Buscar..." class="input-busqueda-header">
                        <button class="btn-buscar">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menú móvil -->
        <button class="btn-menu-movil">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="menu-movil">
            <div class="menu-movil-header">
                <span class="pacifico-regular">1000 Sabores</span>
                <button class="btn-cerrar-menu">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <nav class="navegacion-movil">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="#">Tortas Especiales</a></li>
                    <li><a href="#">Sin Azúcar</a></li>
                    <li><a href="#">Vegano</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-6">
                <div class="shadow rounded p-4 bg-light">
                    <h1 class="text-center">Registro de Usuario</h1>

                    <form>


                        <div class="mb-3 mt-3">
                            <label for="nombrecompleto" class="form-label required">Nombre completo</label>
                            <input type="text" onblur="validarNombre()" class="form-control" id="nombrecompleto"
                                name="nombrecompleto" aria-describedby="nomHelp" placeholder="Wacoldo Soto" required>
                            <small id="nomHelp" class="form-text text-danger d-none"></small>
                        </div>


                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label required">E-mail</label>
                            <input type="email" onblur="validarCorreo()" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="ejemplo@gmail.com" required>
                            <small id="emailHelp" class="form-text text-danger d-none"></small>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label required">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                aria-describedby="passHelp" placeholder="Contraseña segura" onblur="validarPassword()"
                                required>
                            <small id="passHelp" class="form-text text-danger d-none"></small>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="repass" class="form-label required">Reingrese contraseña</label>
                            <input type="password" class="form-control" id="repass" name="repass"
                                aria-describedby="repassHelp" placeholder="Reingrese contraseña"
                                onblur="validarPassword()" required>
                            <small id="repassHelp" class="form-text text-danger d-none"></small>
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="cupon" class="form-label">Código de descuento</label>
                            <input type="text" class="form-control" id="cupon" placeholder="Ingrese código descuento"
                                name="cupon">
                        </div>

                        <div class="mt-4">
                            <input type="submit" value="Registrar" class="btn btn-danger button-submit">
                        </div>


                    </form>
                </div>
            </div>

            <script src="js/funciones.js"></script>

</body>

</html>
