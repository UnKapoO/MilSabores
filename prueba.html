<div class="container mt-5">
  <div class="row">
    
    <!-- Formulario -->
    <div class="col-md-6">
      <h3>Crear Producto</h3>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ej: Torta de chocolate">
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" placeholder="Ej: 15000">
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input class="form-control" type="file" id="imagen" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Producto</button>
      </form>
    </div>

    <!-- Vista Previa -->
    <div class="col-md-6">
      <h3>Vista Previa</h3>
      <div class="card shadow">
        <img id="preview-img" src="https://via.placeholder.com/300x200" class="card-img-top" alt="Imagen producto">
        <div class="card-body">
          <h5 class="card-title" id="preview-nombre">Nombre del producto</h5>
          <p class="card-text" id="preview-descripcion">Aquí aparecerá la descripción.</p>
          <p class="text-success fw-bold" id="preview-precio">$0</p>
          <button class="btn btn-success">Comprar</button>
        </div>
      </div>
    </div>
    
  </div>
</div>


<form>
  <fieldset>
    <legend>Información del producto</legend>
    <input type="text" placeholder="Nombre">
    <textarea placeholder="Descripción"></textarea>
    <textarea placeholder="Historia"></textarea>
  </fieldset>

  <fieldset>
    <legend>Stock y precios</legend>
    <input type="number" placeholder="Stock">
    <input type="number" placeholder="Precio">
    <input type="number" placeholder="Descuento">
    <select>
      <option>Activo</option>
      <option>Agotado</option>
    </select>
  </fieldset>

  <button type="submit">Guardar</button>
</form>


<script>
  // Capturar inputs
  document.getElementById("nombre").addEventListener("input", function () {
    document.getElementById("preview-nombre").textContent = this.value || "Nombre del producto";
  });

  document.getElementById("precio").addEventListener("input", function () {
    document.getElementById("preview-precio").textContent = this.value ? "$" + this.value : "$0";
  });

  document.getElementById("descripcion").addEventListener("input", function () {
    document.getElementById("preview-descripcion").textContent = this.value || "Aquí aparecerá la descripción.";
  });

  document.getElementById("imagen").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("preview-img").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
